<div class="mt-5 d-flex align-items-center justify-content-center">
    <i class="fas fa-rocket fa-6x text-indigo-600 me-4"></i>
    <div>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">O banco em que se pode confiar</h2>
      <h5 class="text-gray-600">
        "Porque para mim o viver é Cristo, e o morrer é ganho."
        <br>
        <small>Filipenses 1:21</small>
      </h5>
    </div>
  </div>
  
<div class="container mt-4">
    <h2 class="mb-4 border-bottom border-3 border-danger">Autenticar usuário</h2>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <label for="login" class="form-label">CPF</label>
                <input id="login" mask="000.000.000-00" type="text" class="form-control" formControlName="login">
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-12">
                <label for="senha" class="form-label">Senha</label>
                <input id="senha" type="password" class="form-control" formControlName="senha">
            </div>
        </div>

        <div class="d-flex justify-content-end mt-3 gap-2">
            <button type="submit" class="btn btn-primary col-md-6" [disabled]="formGroup.invalid">
              Entrar
            </button>
          
            <button type="button" class="btn btn-secondary col-md-6" (click)="irParaCadastro()">
              Cadastrar
            </button>
          </div>          
    </form>

</div>
