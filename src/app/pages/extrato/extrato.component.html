<div class="mt-5 d-flex align-items-center justify-content-center">
  <i class="fas fa-rocket fa-6x text-indigo-600 me-4"></i>
  <div>
    <h2 class="text-2xl font-bold text-gray-800 mb-2">O banco em que se pode confiar</h2>
    <h5 class="text-gray-600">
      "Porque para mim o viver é Cristo, e o morrer é ganho."
      <br>
      <small>Filipenses 1:21</small>
    </h5>
  </div>
</div>

<div class="container mt-4 p-4">
    <button type="button" class="btn btn-secondary mb-3" (click)="voltar()">
        <i class="fas fa-arrow-left"></i> Voltar
      </button>
      <div class="d-flex align-items-center justify-content-between mb-4 border-bottom border-3 border-danger">
        <h2 class="mb-1 ">Extrato</h2>
        <div *ngIf="cliente"><strong>Cliente:</strong> <span class="text-danger">{{cliente.nome}}</span></div>
      </div>  
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="mb-4">
      <div class="row align-items-end g-3">
        <div class="col-md-6">
          <label for="conta" class="form-label">Contas</label>
          <select id="conta" class="form-select" formControlName="conta">
            <option [ngValue]="null" disabled selected>Selecione uma conta</option>
            <option *ngFor="let conta of listaContas" [ngValue]="conta">
              {{ conta.numero }}
            </option>
          </select>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-success w-100">Atualizar</button>
        </div>
      </div>
    </form>
  
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th scope="col">Data</th>
            <th scope="col">Valor</th>
            <th scope="col">Tipo</th>
            <th scope="col">Operação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let objeto of lista">
            <td>{{ objeto.data }}</td>
            <td>{{ objeto.valor | currency:'BRL':'symbol':'1.2-2' }}</td>
            <td>{{ objeto.tipo }}</td>
            <td>{{ objeto.operacao }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
  </div>
