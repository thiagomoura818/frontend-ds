<div class="container mt-4">
  <button type="button" class="btn btn-secondary mb-3" (click)="voltar()">
    <i class="fas fa-arrow-left"></i> Voltar
  </button>
    <div class="d-flex align-items-center justify-content-between mb-1 border-bottom border-3 border-danger">
      <h2 class="mb-1 ">Contas</h2>
      <div *ngIf="cliente"><strong>Cliente:</strong> <span class="text-danger">{{cliente.nome}}</span></div>
    </div>  

    <div class="d-flex justify-content-end mb-2">
      <button type="button" class="btn btn-primary" (click)="onSubmit1()"> Cadastrar </button>
    </div>
  
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th class="col-num">Número da conta</th>
          <th class="text-center col-saldo">Saldo</th>
          <th class="text-center col-limite">Limite de crédito</th>
          <th class="text-center col-pix">Pix</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let objeto of lista">
          <td>{{ objeto.numero}}</td>
          <td>{{ objeto.saldo | currency:'BRL':'symbol':'1.2-2'}}</td>
          <td>{{ objeto.limiteSaldo | currency:'BRL':'symbol':'1.2-2' }}</td>
          <td>{{ objeto.chavePix }}</td>
        </tr>
      </tbody>
    </table>

    <form [formGroup]="formGroup2" (ngSubmit)="onSubmit2()">
      <h4>Atualizar Limte de Crédito</h4>
      <div class="row align-items-end">
        <div class="col-md-4">
          <label for="tipo" class="form-label">Contas</label>
          <select class="form-select" formControlName="conta">
            <option [ngValue]="null" disabled selected>Selecione uma conta</option>
            <option *ngFor="let conta of lista" [ngValue]="conta">{{ conta.numero }}</option>
          </select>
        </div>
      
        <div class="col-md-4">
          <label for="valor" class="form-label">Novo limite</label>
          <input id="valor" type="text" mask="separator" prefix="R$ " thousandSeparator="."   decimalMarker="," placeholder="R$ 0,00" class="form-control" formControlName="valor">
        </div>
      
        <div class="col-md-4 d-flex justify-content-start">
          <button type="submit" class="btn btn-success mt-4">Atualizar</button>
        </div>
      </div>
      

      

    </form>

    <div class="mt-5">
      <form [formGroup]="formGroup3" (ngSubmit)="onSubmit3()" c>
        <h4>Atualizar chave pix</h4>
        <div class="row align-items-end">
          <div class="col-md-4">
            <label for="tipo" class="form-label">Contas</label>
            <select class="form-select" formControlName="conta">
              <option [ngValue]="null" disabled selected>Selecione uma conta</option>
              <option *ngFor="let conta of lista" [ngValue]="conta">{{ conta.numero }}</option>
            </select>
          </div>
        
          <div class="col-md-4">
            <label for="chave" class="form-label">Nova chave pix</label>
            <input id="chave" type="text" class="form-control" formControlName="chave">
          </div>
        
          <div class="col-md-4 d-flex justify-content-start">
            <button type="submit" class="btn btn-success mt-4">Atualizar</button>
          </div>
        </div>
        
  
        
  
      </form>
    </div>
  </div>
